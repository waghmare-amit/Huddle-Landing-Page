<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
</head>
<body>
  <div class="whole-container">
    <div class="background-image">
        <img src="images/bg-desktop.svg" alt="The Background Image for Desktop.">
    </div>

    <div class="overlay">
      <div class="huddle-logo">
        <img src="images/logo.svg" alt="The Huddle Logo.">
      </div>

      <div class="illustration-with-details">
        <div class="illustration-image">
          <img src="images/illustration-mockups.svg" alt="The Illustration Image.">
        </div>

        <div class="description">
          <div class="top-description">
          <h1>Build The Community </h1>
          <h2> Your Fans Will Love</h2>
        </div>
        
        <div class="huddle-description">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="register-button">
          <p class="text">Register</p>
        </div>
      </div>
    </div>

    <div class="footer-logos">
        <span class="circle"><img src="images/facebook.svg" alt="Facebook Logo." class="facebook"></span>
        <span class="circle"><img src="images/twitter.svg" alt="Twitter Logo." class="twitter"></span>
        <span class="circle"><img src="images/instagram.svg" alt="Instgram Logo." class="instagram"></span>
       </div>
    
    <div class="footer-container">
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/waghmare-amit" target="_blank">Amit Waghmare</a>.
        </p>
      </footer>
    </div>
    
  </div>
</body>
</html>
